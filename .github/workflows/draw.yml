name: Draw Keymap
on:
  workflow_dispatch:
  push:
    paths:
      - "boards/arm/eyelash_corne/**"
      - .github/workflows/draw.yml
      - keymap_drawer.config.yaml

jobs:
  draw:
    uses: caksoylar/keymap-drawer/.github/workflows/draw-zmk.yml@main
    permissions:
      contents: write
    with:
      amend_commit: true
      destination: "commit"
      fail_on_error: ${{ fromJSON(true) }}
      json_path: "boards/arm/eyelash_corne"
      keymap_patterns: "boards/arm/eyelash_corne/*.keymap"
